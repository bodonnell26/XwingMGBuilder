<!doctype html>
<html>
	<head>
	</head>
	<body>
            <div>
                Build a roster
            </div>
            <div data-bind="foreach: shipRoster">
                <div class="shipTab">
                  Name:
                  <select data-bind="options: $root.availableShips, value: $data.shipName"></select>

                  Pilot:
                  <select data-bind="options: $root.availablePilots, optionsText: 'pilot', value: $data.pilot, optionsCaption: 'Select pilot...', disable: $data.shipName() == ''"></select>
                </div>
              </div>
              Count: <span data-bind="html: shipRoster().length"></span>
              <button data-bind="click: addNewShip">Add New Ship</button>


            <script src="js/knockout-3.2.1.js" type="text/javascript"></script>
            <script src="models/rosterBuilder.js" type="text/javascript"></script>
	</body>
</html>
