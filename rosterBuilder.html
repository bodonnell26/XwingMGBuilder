<!doctype html>
<html>
	<head>
            <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
            <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
            <script src="models/rosterBuilder.js" type="text/javascript"></script>
            <link rel="stylesheet" href="css/rosterBuilder.css">
	</head>
	<body>
            <div>
                Build a roster
            </div>
            <div data-bind="foreach: shipRoster">
              <div class="shipTab">
                Name:
                <select data-bind="options: $root.availableShips, value: $data.shipName"></select>

                Pilot:
                <select data-bind="options: $root.availablePilots, optionsText: 'pilot', value: $data.pilotInfo, disable: $data.shipName() == ''"></select>
                <img class="remove" data-bind="click: $root.removeShip" src="https://openclipart.org/image/2400px/svg_to_png/16155/milker-X-icon.png" />
              </div>
            </div>
            <button data-bind="click: addNewShip">Add New Ship</button>
            <div>
              Total: <span data-bind="text: totalPoints"></span>
            </div>
	</body>
</html>
